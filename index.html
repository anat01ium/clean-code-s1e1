<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todo App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="section add-task">
        <h2 class="section__title">
          <label class="task__label" for="new-task">Add Item</label>
        </h2>
        <div class="add-task__wrapper">
          <input class="task__text" type="text" id="new-task">
          <button class="task__add btn">Add</button>
        </div>
      </section>

      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="tasks" id="incompleted-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__text" type="text">
            <button class="task__edit btn">Edit</button>
            <button class="task__delete btn"><img class="delete-img" src="./remove.svg" alt="Remove icon"></button>
          </li>

          <li class="task edit-task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__text" type="text" value="Go Shopping">
            <button class="task__save btn">Save</button>
            <button class="task__delete btn"><img class="delete-img" src="./remove.svg" alt="Remove icon"></button>
          </li>
        </ul>
      </section>

      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="tasks" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__text" type="text">
            <button class="task__edit btn">Edit</button>
            <button class="task__delete btn"><img class="delete-img" src="./remove.svg" alt="Remove icon"></button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
